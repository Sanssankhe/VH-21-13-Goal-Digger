<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <link href="/Dasboard.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="topbar">
            <h1>Dashboard for covid care center</h1>
        </div>
        <table>
            <tr>
                <td class="image-item">
                    <img class="images" src="images\Guidelines.jfif" alt="guidelines"/>
                </td>
                <td class="image-item">
                    <img class="images" src="images\survey-image (1).jpg" alt="survey" />
                </td>
                <td class="image-item">
                    <img class="images" src="images\oxygen.jpg" alt="oxygen" />
                </td>
            </tr>
            <tr>
                <td colspan="2" class="image-item">
                    <img class="images" src="images\beds (1).jpg" alt="beds" />
                </td>
                <td colspan="2" class="image-item">
                    <img class="images" src="images\vaccine.jpg" alt="vaccination" />
                </td>
            </tr>
        </table>
    </body>
</html>
