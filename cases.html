<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Covid Cases</title>
  </head>
  <body>
      <div class="count-div">
          <div class="inner-div" style="border-bottom: 8px solid #f75c5c">
              <ul class="list-group list-group-vertical inner-list">
                  <li class="list-group-item inner-list-item actual-num" [countUp]="total_confirmed">0</li>
                  <li class="list-group-item inner-list-item num-title">Total Confirmed</li>
              </ul>
          </div>
          <div class="inner-div" style="border-bottom: 8px solid #7A7A7A">
              <ul class="list-group list-group-vertical inner-list">
                <li class="list-group-item inner-list-item actual-num" [countUp]="total_deaths">0</li>
                <li class="list-group-item inner-list-item num-title">Total Deaths</li>
              </ul>
          </div>
          <div class="inner-div" style="border-bottom: 8px solid #35c572">
              <ul class="list-group list-group-vertical inner-list">
                <li class="list-group-item inner-list-item actual-num" [countUp]="total_recovered">0</li>
                <li class="list-group-item inner-list-item num-title">Total recovered</li>
              </ul>
          </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
